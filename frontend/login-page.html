<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">

    <!-- Link das fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <img src="assets/img/student_icon.svg" alt="Ícone estudante" class="left-login-img">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Login</h1>
                <div class="textfield">
                    <div class="icon-textfield">
                        <span class="icon-form">
                            <i class="fa-solid fa-envelope"></i>
                        </span>
                        <label for="email">Email</label>
                    </div>
                    <input type="text" name="email" placeholder="Coloque seu e-mail">
                </div>
                <div class="textfield">
                    <div class="icon-textfield">
                        <span class="icon-form">
                            <i class="fa-solid fa-key"></i>
                        </span>
                        <label for="password">Senha</label>
                    </div>
                    <input type="password" name="password" placeholder="Coloque sua Senha">
                </div>
                <button class="btn-login">Entrar</button>
                <a href="#" class="forgotten-password">Esqueceu sua senha?</a>
             </div>
        </div>
    </div>
</body>
</html>
